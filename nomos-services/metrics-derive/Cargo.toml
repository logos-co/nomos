[package]
name = "metrics-derive"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
heck = { version = "0.4" }
prettyplease = "0.1"
proc-macro2 = { version = "1", default-features = false }
quote = { version = "1", default-features = false }
syn = { version = "1", features = ["derive", "extra-traits", "full", "parsing", "printing", "proc-macro"] }
