[package]
edition = "2021"
license = { workspace = true }
name    = "nomos-time"
version = "0.1.0"

[lints]
workspace = true

[dependencies]
async-trait        = "0.1"
cfg_eval           = { version = "0.1", optional = true }
cryptarchia-engine = { workspace = true, features = ["serde", "tokio"] }
futures            = { version = "0.3", default-features = false }
log                = "0.4.22"
nomos-utils        = { workspace = true, features = ["time"], optional = true }
overwatch          = { workspace = true }
serde              = { version = "1.0", optional = true, default-features = false, features = ["derive"] }
serde_with         = { workspace = true, optional = true }
sntpc              = { version = "0.5", optional = true, default-features = false, features = ["std", "tokio-socket"] }
thiserror          = { version = "2.0", optional = true, default-features = false }
time               = { version = "0.3", default-features = false }
tokio              = { version = "1", default-features = false, features = ["macros", "sync"] }
tokio-stream       = { version = "0.1", default-features = false }
tracing            = { version = "0.1", default-features = false }

[features]
ntp       = ["dep:sntpc", "dep:thiserror"]
serde     = ["dep:cfg_eval", "dep:nomos-utils", "dep:serde", "dep:serde_with"]
testutils = []
