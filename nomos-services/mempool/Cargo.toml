[package]
name = "nomos-mempool"
version = { workspace = true }
edition = { workspace = true }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = { workspace = true }
futures = { workspace = true }
linked-hash-map = { workspace = true, optional = true }
nomos-network = { workspace = true }
nomos-da-network-core = { workspace = true }
nomos-da-sampling = { workspace = true }
nomos-core = { workspace = true }
full-replication = { workspace = true }
kzgrs-backend = { workspace = true }
overwatch-rs = { workspace = true, rev = "f5f7ea0" }
rand = { workspace = true }
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["sync", "macros"] }
tokio-stream = { workspace = true }
chrono = { workspace = true }
utoipa = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }

[dev-dependencies]
nomos-tracing-service = { workspace = true }
overwatch-derive = { workspace = true, rev = "f5f7ea0" }
tokio = { workspace = true, features = ["full"] }
blake2 = { workspace = true }

[features]
default = []
mock = ["linked-hash-map", "nomos-network/mock", "nomos-core/mock"]
libp2p = ["nomos-network/libp2p"]
instrumentation = []

# enable to help generate OpenAPI
openapi = ["dep:utoipa", "serde_json"]
