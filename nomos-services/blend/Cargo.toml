[package]
edition = "2021"
license = { workspace = true }
name    = "nomos-blend-service"
version = "0.1.0"

[dependencies]
async-trait         = "0.1"
futures             = "0.3"
libp2p              = { version = "0.55", features = ["ed25519"] }
nomos-blend         = { workspace = true }
nomos-blend-message = { workspace = true }
nomos-blend-network = { workspace = true, features = ["tokio"] }
nomos-core          = { workspace = true }
nomos-libp2p        = { workspace = true, optional = true }
nomos-network       = { workspace = true }
overwatch-rs        = { git = "https://github.com/logos-co/Overwatch", rev = "f5f7ea0" }
rand                = "0.8.5"
rand_chacha         = "0.3"
serde               = { version = "1.0", features = ["derive"] }
tokio               = { version = "1", features = ["macros", "sync"] }
tokio-stream        = "0.1"
tracing             = "0.1"
x25519-dalek        = { version = "2", features = ["getrandom", "static_secrets"] }

[features]
default = []
libp2p  = ["nomos-libp2p", "nomos-network/libp2p"]
