[package]
name = "nomos-network"
version = { workspace = true }
edition = { workspace = true }

[dependencies]
async-trait = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true, optional = true }
humantime-serde = { workspace = true, optional = true }
overwatch-rs = { git = "https://github.com/logos-co/Overwatch", rev = "f5f7ea0" }
multiaddr = { workspace = true }
serde = { workspace = true, features = ["derive"] }
sscanf = { workspace = true, optional = true }
sled = { workspace = true, optional = true }
tokio = { workspace = true, features = ["sync"] }
tokio-stream = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
rand = { workspace = true, optional = true }
futures = { workspace = true }
parking_lot = { workspace = true }
nomos-core = { workspace = true }
nomos-libp2p = { workspace = true, optional = true }

utoipa = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }

[features]
default = []
libp2p = ["nomos-libp2p", "rand", "humantime-serde"]
mock = ["rand", "chrono"]
openapi = ["dep:utoipa", "serde_json"]
