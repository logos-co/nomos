[package]
edition = "2021"
license = { workspace = true }
name    = "nomos-network"
version = "0.1.0"

[dependencies]
async-trait     = "0.1"
bytes           = "1.2"
chrono          = { version = "0.4", optional = true }
futures         = "0.3"
humantime-serde = { version = "1", optional = true }
multiaddr       = "0.15"
nomos-core      = { workspace = true }
nomos-libp2p    = { workspace = true, optional = true }
overwatch-rs    = { git = "https://github.com/logos-co/Overwatch", rev = "f5f7ea0" }
parking_lot     = "0.12"
rand            = { version = "0.7.3", optional = true }
serde           = { version = "1.0", features = ["derive"] }
sled            = { version = "0.34", optional = true }
sscanf          = { version = "0.4", optional = true }
thiserror       = "1.0"
tokio           = { version = "1", features = ["sync"] }
tokio-stream    = "0.1"
tracing         = "0.1"

serde_json = { version = "1", optional = true }
utoipa     = { version = "4.0", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }

[features]
default = []
libp2p  = ["humantime-serde", "nomos-libp2p", "rand"]
mock    = ["chrono", "rand"]
openapi = ["dep:utoipa", "serde_json"]
