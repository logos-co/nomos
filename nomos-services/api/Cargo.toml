[package]
edition = { workspace = true }
license = { workspace = true }
name    = "nomos-api"
version = "0.1.0"

[lints]
workspace = true

[features]
axum            = ["dep:axum", "dep:hyper", "utoipa-swagger-ui/axum"]
default         = ["axum"]
instrumentation = []

[dependencies]
async-trait              = "0.1"
broadcast-service        = { workspace = true }
bytes                    = { workspace = true }
chain-service            = { features = ["libp2p"], workspace = true }
futures                  = { default-features = false, version = "0.3.31" }
kzgrs-backend            = { workspace = true }
nomos-core               = { workspace = true }
nomos-da-dispersal       = { workspace = true }
nomos-da-network-core    = { workspace = true }
nomos-da-network-service = { workspace = true }
nomos-da-sampling        = { workspace = true }
nomos-da-verifier        = { features = ["rocksdb-backend"], workspace = true }
nomos-libp2p             = { workspace = true }
nomos-membership-service = { workspace = true }
nomos-network            = { workspace = true }
nomos-sdp                = { workspace = true }
nomos-storage            = { features = ["rocksdb-backend"], workspace = true }
nomos-time               = { workspace = true }
overwatch                = { workspace = true }
serde                    = { default-features = false, version = "1" }
serde_json               = { default-features = false, version = "1.0.140" }
subnetworks-assignations = { workspace = true }
tokio                    = { default-features = false, features = ["net"], version = "1" }
tokio-stream             = { default-features = false, version = "0.1" }
tracing                  = { default-features = false, version = "0.1" }
tx-service               = { features = ["libp2p", "mock", "openapi"], workspace = true }

# axum related dependencies
axum = { default-features = false, optional = true, features = [
  "http1",
  "http2",
  "json",
  "query",
  "tokio",
], version = "0.7.5" }
hyper = { default-features = false, optional = true, version = "1.0" }

# openapi related dependencies
utoipa            = { workspace = true }
utoipa-swagger-ui = { workspace = true }

[dev-dependencies]
axum              = { default-features = false, features = ["http1", "http2", "json", "query", "tokio"], version = "0.7.5" }
hyper             = { default-features = false, version = "1.0" }
reqwest           = { default-features = false, workspace = true }
serde             = { default-features = false, version = "1" }
tracing           = { workspace = true }
utoipa-swagger-ui = { default-features = false, features = ["axum"], workspace = true }
