[package]
name = "nomos-api"
version = { workspace = true }
edition = { workspace = true }


[dependencies]
async-trait = { workspace = true }
bytes = { workspace = true }
overwatch-rs = { workspace = true, rev = "f5f7ea0" }
overwatch-derive = { workspace = true, rev = "f5f7ea0" }
tracing = { workspace = true }
nomos-core = { workspace = true }
cryptarchia-consensus = { workspace = true }
nomos-network = { workspace = true }
nomos-blend-service = { workspace = true, features = ["libp2p"] }
nomos-mempool = { workspace = true, features = ["mock", "libp2p", "openapi"] }
nomos-da-dispersal = { workspace = true }
nomos-da-indexer = { workspace = true, features = ["rocksdb-backend"] }
nomos-da-sampling = { workspace = true }
nomos-da-verifier = { workspace = true, features = [
    "rocksdb-backend",
    "libp2p",
] }
nomos-storage = { workspace = true, features = ["rocksdb"] }
nomos-libp2p = { workspace = true }
full-replication = { workspace = true }
kzgrs-backend = { workspace = true }
rand = { workspace = true }
serde = { workspace = true, features = ["derive"] }
subnetworks-assignations = { workspace = true }
nomos-da-network-core = { workspace = true }
tokio = { workspace = true, default-features = false, features = ["sync"] }


# axum related dependencies
axum = { workspace = true, optional = true }
hyper = { workspace = true, features = ["full"], optional = true }
tower-http = { workspace = true, optional = true, features = ["cors", "trace"] }


# openapi related dependencies
utoipa = { workspace = true }
utoipa-swagger-ui = { workspace = true }

[dev-dependencies]
axum = { workspace = true }
hyper = { workspace = true, features = ["full"] }
utoipa-swagger-ui = { workspace = true, features = ["axum"] }
reqwest = { workspace = true, features = ["blocking", "json"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

[features]
default = ["axum"]
axum = ["dep:axum", "dep:hyper", "dep:tower-http", "utoipa-swagger-ui/axum"]
instrumentation = []
