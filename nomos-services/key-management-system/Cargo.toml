[package]
categories  = { workspace = true }
description = { workspace = true }
edition     = { workspace = true }
keywords    = { workspace = true }
license     = { workspace = true }
name        = "key-management-system"
readme      = { workspace = true }
repository  = { workspace = true }
version     = { workspace = true }

[lints]
workspace = true

[dependencies]
async-trait   = "0.1"
bytes         = { workspace = true }
ed25519-dalek = { default-features = false, features = ["serde", "zeroize"], version = "2" }
log           = "0.4.22"
overwatch     = { workspace = true }
serde         = { default-features = false, features = ["derive"], version = "1" }
thiserror     = { default-features = false, version = "2" }
tokio         = { default-features = false, version = "1" }
tracing       = { default-features = false, version = "0.1" }
zeroize       = { default-features = false, features = ["zeroize_derive"], version = "1" }

[dev-dependencies]
ed25519-dalek = { default-features = false, features = ["rand_core"], version = "2" }
rand          = { default-features = false, features = ["std"], version = "0.8" }
serde         = { default-features = false, features = ["std"], version = "1" }

[features]
default = ["preload"]
preload = []
