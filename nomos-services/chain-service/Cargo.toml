[package]
edition = "2021"
license = { workspace = true }
name    = "chain-service"
version = "0.1.0"

[lints]
workspace = true

[dependencies]
async-trait            = "0.1"
bytes                  = { workspace = true }
cryptarchia-engine     = { workspace = true }
cryptarchia-sync       = { workspace = true }
futures                = { version = "0.3", default-features = false }
nomos-blend-service    = { workspace = true }
nomos-core             = { workspace = true }
nomos-da-sampling      = { workspace = true }
nomos-ledger           = { workspace = true, features = ["serde"] }
nomos-mempool          = { workspace = true }
nomos-network          = { workspace = true }
nomos-storage          = { workspace = true }
nomos-time             = { workspace = true }
nomos-utils            = { workspace = true }
nomos_proof_statements = { workspace = true }
overwatch              = { workspace = true }
rand                   = { version = "0.8", default-features = false }
risc0-zkvm             = { workspace = true }
serde                  = { version = "1", default-features = false }
serde_with             = { workspace = true }
services-utils         = { workspace = true }
thiserror              = "1.0"
tokio                  = { version = "1", default-features = false }
tokio-stream           = { version = "0.1", default-features = false }
tracing                = { workspace = true }
tracing-futures        = { version = "0.2", default-features = false }
utoipa                 = { workspace = true, optional = true }

[dev-dependencies]
kzgrs-backend = { workspace = true }
nomos-network = { workspace = true, features = ["mock"] }
nomos-storage = { workspace = true, features = ["rocksdb-backend"] }
tempfile      = { version = "3", default-features = false }

[features]
default = []
libp2p  = ["nomos-blend-service/libp2p", "nomos-network/libp2p"]
openapi = ["dep:utoipa"]
