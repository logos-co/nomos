[package]
edition = "2021"
license = { workspace = true }
name    = "nomos-storage"
version = "0.1.0"

[lints]
workspace = true

[dependencies]
async-trait        = "0.1"
bytes              = { workspace = true }
cryptarchia-engine = { workspace = true }
libp2p-identity    = { version = "0.2", default-features = false, features = ["peerid", "serde"] }
multiaddr          = { version = "0.18", default-features = false }
nomos-core         = { workspace = true }
overwatch          = { workspace = true }
rocksdb            = { version = "0.24", optional = true, default-features = false }
serde              = { version = "1.0", default-features = false, features = ["derive"] }
thiserror          = "1.0"
tokio              = { version = "1", default-features = false, features = ["macros", "sync"] }
tracing            = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
tokio    = { version = "1", default-features = false, features = ["macros", "sync", "time"] }

[features]
default         = []
mock            = []
rocksdb-backend = ["dep:rocksdb"]

[[bin]]
name              = "rocks"
path              = "src/bin/rocks.rs"
required-features = ["rocksdb-backend"]
