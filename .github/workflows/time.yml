name: macOS NTP Debug
on:
  pull_request:

jobs:
  macos-ntp-debug:
    name: macOS NTP Diagnostics
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Sudo-less test
        run: |
          RISC0_DEV_MODE=true cargo test -F ntp -p nomos-time real_ntp_request

      - name: Sudo Test
        run: |
          sudo RISC0_DEV_MODE=true cargo test -F ntp -p nomos-time real_ntp_request
