name: NTP

on:
  pull_request:

jobs:
  do_stuff:
    runs-on: macos-latest
    steps:
      - name: "Stuff"
        shell: bash
        run: |
          ping -c 3 time.euro.apple.com  # Verify DNS resolution
          nc -vzu time.euro.apple.com 123  # Check UDP port 123
          sntp -d -sS time.euro.apple.com  # Retrieve time
