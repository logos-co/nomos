name: macOS NTP Debug
on:
  pull_request:

jobs:
  macos-ntp-debug:
    name: macOS NTP Diagnostics
    strategy:
      matrix:
        os:
          - macos-15-large
          - macos-latest
          - macos-14
          - macos-13
          - ubuntu-latest
          - ubuntu-22.04
          - ubuntu-20.04
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Real ntp request
        continue-on-error: true
        run: |
          RISC0_DEV_MODE=true cargo test -F ntp -p nomos-time real_ntp_request -- --nocapture

      - name: Deconstructed
        continue-on-error: true
        run: |
          RISC0_DEV_MODE=true cargo test -F ntp -p nomos-time deconstructed -- --nocapture
