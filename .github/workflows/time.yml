name: macOS NTP Debug
on:
  pull_request:

jobs:
  macos-ntp-debug:
    name: macOS NTP Diagnostics
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Bash ntp.org
        continue-on-error: true
        run: |
          sudo sntp -sS 185.251.115.30

      - name: Bash windows
        continue-on-error: true
        run: |
          sudo sntp -sS time.windows.com

      - name: Bash apple
        continue-on-error: true
        run: |
          sudo sntp -sS time.apple.com

      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Sudo-less test
        continue-on-error: true
        run: |
          RISC0_DEV_MODE=true cargo test -F ntp -p nomos-time real_ntp_request -- --nocapture

      - name: Sudo Test
        continue-on-error: true
        run: |
          sudo RISC0_DEV_MODE=true cargo test -F ntp -p nomos-time real_ntp_request -- --nocapture
