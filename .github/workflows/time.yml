name: macOS NTP Debug
on:
  pull_request:

jobs:
  macos-ntp-debug:
    name: macOS NTP Diagnostics
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Connectivity Test
        run: |
          # Run this in GitHub macOS CI:
          echo "Testing UDP/123 to Google's NTP IP (216.239.35.0):"
          if nc -vzu 216.239.35.0 123 2>&1 | grep succeeded; then
            echo "NTP allowed (unlikely)"
          else
            echo "NTP blocked (expected)"
          fi
