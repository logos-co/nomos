name: macOS NTP Debug
on:
  pull_request:

jobs:
  macos-ntp-debug:
    name: macOS NTP Diagnostics
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Alt client
        run: |
          # Install alternative client
          brew install ntp
          
          # Test with ntpd in query mode
          ntpq -pn
          ntpdate -q time.google.com
