on:
  push:
    branches:
      - my-codecov
      - master
  workflow_dispatch:

name: My Codecov 3

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        feature: [ libp2p ]
    env:
      RUSTFLAGS: -C instrument-coverage
      CARGO_INCREMENTAL: 0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout submodules
        run: git submodule update --init --recursive 
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: llvm-tools-preview
      - uses: cargo-bins/cargo-binstall@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install risc0
        run: cargo binstall -y cargo-risczero && cargo risczero install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --no-default-features --features ${{ matrix.feature }}
      - name: Run tests
        uses: actions-rs/cargo@v1
        env:
          RISC0_DEV_MODE: true
          CONSENSUS_SLOT_TIME: 5
        with:
          command: test
          args: --all --no-default-features --features ${{ matrix.feature }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-data-${{ matrix.feature }}
          path: ./target/debug
      - name: Cleanup target dir
        uses: actions-rs/cargo@v1
        with:
          command: clean
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./target/debug
          pattern: test-data-*
          merge-multiple: true
      - name: Run Grcov
        run: |
          cargo install grcov;
          mkdir /tmp/cov;
          grcov . --binary-path ./target/debug -s . -t lcov --branch --ignore-not-existing --ignore '../*' --ignore "/*" -o /tmp/cov/tests.lcov;
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: integration-test-artifacts
          path: tests/.tmp*
      - uses: codecov/codecov-action@v4.0.1
        with:
          directory: /tmp/cov/
          name: nomos-node-codecov
          token: ${{ secrets.CODECOV_TOKEN }}


