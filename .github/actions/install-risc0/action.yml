name: "Install Risc0"

inputs:
  github_token:
    description: "The GitHub token to use for cloning the repository."
    required: true
  os:
    description: "The operating system to install Risc0 on."
    required: true
  target_triple:
    description: "The target triple to install Risc0 for."
    required: true

description: "Install Risc0 toolchain. Requires the Rust toolchain to be installed."

runs:
  using: "composite"
  steps:
    # Requires the Rust toolchain to be installed
    - name: Install risc0 from source (dependencies)
      if: inputs.os == 'windows'
      shell: bash
      run: |
        # Set up environment
        apt-get update
        apt-get install -yq g++ curl cmake ninja-build pkg-config libssl-dev clang

    - name: Install risc0 from source (dependencies)
      if: inputs.os == 'macos'
      shell: bash
      run: |
        # Set up environment
        brew update
        brew install cmake ninja pkg-config openssl llvm

    - name: Install risc0 from source (python3)
      uses: actions/setup-python@v3
      if: inputs.os != 'linux'

    - name: Checkout risc
      uses: actions/checkout@v3
      if: inputs.os != 'linux'
      with:
        repository: risc0/risc0

    - name: Install risc0 toolchain
      if: inputs.os != 'linux'
      shell: bash
      run: |
        cd risc0
        cargo build --package rzup
        ./target/debug/rzup toolchain install rust

    - name: Install cargo-binstall
      uses: cargo-bins/cargo-binstall@main
      if: inputs.os == 'linux' || inputs.os == 'macos'
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}

    - name: Install risc0 using cargo-binstall
      if: inputs.os == 'linux' || inputs.os == 'macos'
      run: cargo binstall -y cargo-risczero && cargo risczero install
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
