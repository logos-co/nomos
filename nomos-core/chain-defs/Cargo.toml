[package]
authors = ["Daniel Sanchez Quiros <danielsq@status.im>"]
edition = "2021"
license = { workspace = true }
name    = "nomos-core"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow                 = "1.0"
async-trait            = { version = "0.1" }
bincode                = "1.3"
blake2                 = { version = "0.10" }
bytes                  = "1.3"
carnot-engine          = { workspace = true, features = ["serde"] }
cl                     = { workspace = true }
const-hex              = "1"
cryptarchia-engine     = { workspace = true, features = ["serde"] }
futures                = "0.3"
indexmap               = { version = "1.9", features = ["serde"] }
nomos-ledger           = { workspace = true, features = ["serde"] }
nomos_proof_statements = { workspace = true }
nomos_risc0_proofs     = { path = "../risc0_proofs" }
once_cell              = "1.0"
raptorq                = { version = "1.7", optional = true }
risc0-zkvm             = "1.1"
serde                  = { version = "1.0", features = ["derive"] }
thiserror              = "1.0"
tracing                = "0.1"

[dev-dependencies]
rand       = "0.8"
risc0-zkvm = { version = "1.1", features = ["prove"] }

[features]
default = []
mock    = []
raptor  = ["raptorq"]
