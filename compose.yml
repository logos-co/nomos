services:

  bootstrap:
    build:
      context: .
      dockerfile: Dockerfile.libp2p
    ports:
      - "3000:3000"
      - "8080:8080"
    volumes:
      - ./testnet:/etc/nomos
    depends_on:
      - etcd
    entrypoint: sh
    command: "/etc/nomos/run_bootstrap.sh"

  libp2p-node:
    build:
      context: .
      dockerfile: Dockerfile.libp2p
    ports:
      - "3001-3010:3000"
      - "8081-8190:8080"
    volumes:
      - ./testnet:/etc/nomos
    deploy:
      replicas: 2 
    depends_on:
      - bootstrap
    entrypoint: sh
    command: "/etc/nomos/run_libp2p.sh"

  etcd:
    image: quay.io/coreos/etcd:v3.4.15
    ports:
      - "2379:2379"
    command:
      - /usr/local/bin/etcd
      - --advertise-client-urls=http://etcd:2379
      - --listen-client-urls=http://0.0.0.0:2379
