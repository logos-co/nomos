services:

  bootstrap:
    build:
      context: .
      dockerfile: Dockerfile.libp2p
    ports:
      - "3000:3000"
      - "8080:8080"
    volumes:
      - ./testnet:/etc/nomos
    entrypoint: sh
    command: "/etc/nomos/run_bootstrap.sh"

  libp2p-node:
    build:
      context: .
      dockerfile: Dockerfile.libp2p
    ports:
      - "3001-3010:3000"
      - "8081-8190:8080"
    volumes:
      - ./testnet:/etc/nomos
    deploy:
      replicas: 10 
    depends_on:
      - bootstrap
    entrypoint: sh
    command: "/etc/nomos/run_libp2p.sh"

