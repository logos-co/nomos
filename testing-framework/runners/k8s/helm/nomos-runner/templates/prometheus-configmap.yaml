{{- if .Values.prometheus.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus
  labels:
    {{- include "nomos-runner.prometheusLabels" . | nindent 4 }}
data:
  prometheus.yml: |
{{- if .Values.prometheus.config }}
{{ .Values.prometheus.config | indent 4 }}
{{- else }}
{{ "" | indent 4 }}
{{- end }}
{{- end }}
