version: '3.8'

services:

  cfgsync:
    container_name: cfgsync
    build:
      context: .
      dockerfile: testnet/Dockerfile
    image: nomos:latest
    volumes:
      - ./testnet:/etc/nomos
    entrypoint: /etc/nomos/scripts/run_cfgsync.sh

  nomos-node-0:
    container_name: nomos_node_0
    build:
      context: .
      dockerfile: testnet/Dockerfile
    image: nomos:latest
    ports:
      - "3000:3000/udp"
      - "18080:18080/tcp"
    volumes:
      - ./testnet:/etc/nomos
      - ./tests/kzgrs/kzgrs_test_params:/kzgrs_test_params:z
    depends_on:
      - cfgsync
    entrypoint: /etc/nomos/scripts/run_nomos_node.sh

  nomos-node-1:
    container_name: nomos_node_1
    build:
      context: .
      dockerfile: testnet/Dockerfile
    image: nomos:latest
    volumes:
      - ./testnet:/etc/nomos
      - ./tests/kzgrs/kzgrs_test_params:/kzgrs_test_params:z
    depends_on:
      - cfgsync
    ports:
      - "3001:3000/udp"
      - "18081:18080/tcp"
    entrypoint: /etc/nomos/scripts/run_nomos_node.sh

  nomos-node-2:
    container_name: nomos_node_2
    build:
      context: .
      dockerfile: testnet/Dockerfile
    image: nomos:latest
    volumes:
      - ./testnet:/etc/nomos
      - ./tests/kzgrs/kzgrs_test_params:/kzgrs_test_params:z
    depends_on:
      - cfgsync
    ports:
      - "3002:3000/udp"
      - "18082:18080/tcp"
    entrypoint: /etc/nomos/scripts/run_nomos_node.sh

  nomos-node-3:
    container_name: nomos_node_3
    build:
      context: .
      dockerfile: testnet/Dockerfile
    image: nomos:latest
    volumes:
      - ./testnet:/etc/nomos
      - ./tests/kzgrs/kzgrs_test_params:/kzgrs_test_params:z
    depends_on:
      - cfgsync
    ports:
      - "3003:3000/udp"
      - "18083:18080/tcp"
    entrypoint: /etc/nomos/scripts/run_nomos_executor.sh

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./testnet/monitoring/prometheus-config.yml:/etc/prometheus/prometheus.yml:z
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=7d
    ports:
      - 127.0.0.1:9090:9090
    restart: on-failure

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    env_file:
      - ./testnet/monitoring/grafana/plugins.env
    volumes:
      - ./testnet/monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini:z
      - ./testnet/monitoring/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:z
    ports:
      - 9091:3000
    restart: on-failure
    depends_on:
      - prometheus
