[package]
edition = "2021"
license = { workspace = true }
name    = "subnetworks-assignations"
version = "0.1.0"

[lints]
workspace = true

[dependencies]
counter         = "0.6"
libp2p-identity = { version = "0.2", default-features = false, features = ["peerid", "serde"] }
nomos-utils     = { workspace = true }
rand            = { workspace = true, features = ["small_rng"] }
