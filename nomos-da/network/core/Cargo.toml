[package]
edition = "2021"
license = { workspace = true }
name    = "nomos-da-network-core"
version = "0.1.0"

[lints]
workspace = true

[dependencies]
cached                   = { workspace = true }
either                   = { version = "1.13.0", default-features = false }
fixed                    = { version = "1", default-features = false, features = ["serde-str"] }
futures                  = { version = "0.3", default-features = false }
indexmap                 = { version = "2.2", default-features = false }
kzgrs-backend            = { workspace = true }
libp2p                   = { workspace = true, features = ["macros", "quic", "tokio"] }
libp2p-stream            = "0.3.0-alpha"
log                      = "0.4"
nomos-core               = { workspace = true }
nomos-da-messages        = { workspace = true }
nomos-utils              = { workspace = true, features = ["time"] }
rand                     = { version = "0.8", default-features = false }
serde                    = { version = "1.0", default-features = false }
serde_with               = { workspace = true }
subnetworks-assignations = { workspace = true }
thiserror                = "1.0"
tokio                    = { version = "1" }
tokio-stream             = { version = "0.1", default-features = false }
tracing                  = { workspace = true }
tracing-subscriber       = { version = "0.3.18", default-features = false }

[dev-dependencies]
bincode = "1.3"
kzgrs = { workspace = true }
kzgrs-backend = { workspace = true, features = ["testutils"] }
libp2p = { workspace = true, default-features = false, features = [
    "ed25519",
    "macros",
    "noise",
    "ping",
    "plaintext",
    "quic",
    "tcp",
    "yamux",
] }
libp2p-swarm-test = { version = "0.5.0", default-features = false, features = ["tokio"] }
rstest = { version = "0.25", default-features = false }
tokio = { version = "1", default-features = false, features = ["macros", "rt-multi-thread", "time"] }
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter"] }
