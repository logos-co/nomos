[package]
edition = "2024"
license.workspace = true
name = "groth16-verfier"
version = "0.1.0"

[dependencies]
ark-ec = "0.5"
ark-ff = "0.5"
ark-bn254 = "0.5"
ark-groth16 = "0.5"
serde = { version = "1.0", optional = true, features = ["derive"] }
serde_json = { version = "1.0", optional = true }
num-bigint = { version = "0.4", optional = true }
thiserror = { version = "2.0", optional = true }

[dev-dependencies]
serde_json = "1.0"
num-bigint = { version = "0.4" }

[lints]
workspace = true

[features]
default = []
deser = ["serde", "serde_json", "num-bigint", "num-bigint/serde", "thiserror"]
