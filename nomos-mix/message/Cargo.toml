[package]
name = "nomos-mix-message"
version = "0.1.0"
edition = "2021"

[dependencies]
blake2 = "0.8"
chacha = "0.3"
hkdf = "0.12.4"
lioness = "0.1"
serde = { version = "1.0", features = ["derive"] }
sha2 = "0.10"
thiserror = "1.0.65"
x25519-dalek = { version = "2.0.1", features = [
    "getrandom",
    "static_secrets",
    "serde",
] }

[dev-dependencies]
nomos-core = { path = "../../nomos-core/chain-defs" }
