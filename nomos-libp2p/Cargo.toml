[package]
edition = "2021"
license = { workspace = true }
name    = "nomos-libp2p"
version = "0.1.0"

[dependencies]
blake2    = { version = "0.10" }
futures   = "0.3"
hex       = "0.4.3"
libp2p    = { workspace = true, features = ["dns", "gossipsub", "macros", "quic", "secp256k1", "tokio"] }
log       = "0.4.19"
multiaddr = "0.18"
serde     = { version = "1.0.166", features = ["derive"] }
thiserror = "1.0.40"
tokio     = { version = "1", features = ["macros", "sync"] }
tracing   = "0.1"

[dev-dependencies]
rand       = "0.8.5"
serde_json = "1.0.99"
tokio      = { version = "1", features = ["time"] }
