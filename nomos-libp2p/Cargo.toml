[package]
edition = "2021"
license = { workspace = true }
name    = "nomos-libp2p"
version = "0.1.0"

[dependencies]
blake2 = { version = "0.10" }
either = "1.13.0"
futures = "0.3"
hex = "0.4.3"
libp2p = { workspace = true, features = [
  "autonat",
  "dns",
  "gossipsub",
  "identify",
  "kad",
  "macros",
  "quic",
  "secp256k1",
  "tokio",
] }
multiaddr = "0.18"
rand = "0.8"
serde = { version = "1.0.166", features = ["derive"] }
tracing = "0.1"

[dev-dependencies]
libp2p-swarm-test  = { version = "0.5.0", features = ["tokio"] }
serde_json         = "1.0.99"
tokio              = { version = "1", features = ["macros", "time"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
