[package]
edition = "2021"
license = { workspace = true }
name    = "nomos-libp2p"
version = "0.1.0"

[dependencies]
blake2                   = { version = "0.10" }
cryptarchia-sync-network = { workspace = true }
futures                  = "0.3"
hex                      = "0.4.3"
libp2p                   = { workspace = true, features = ["dns", "gossipsub", "macros", "quic", "secp256k1", "tokio"] }
multiaddr                = "0.18"
nomos-core               = { workspace = true }
serde                    = { version = "1.0.166", features = ["derive"] }
thiserror                = "1.0.40"
tokio                    = { version = "1" }
tracing                  = "0.1"

[dev-dependencies]
serde_json = "1.0.99"
