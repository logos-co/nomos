[package]
edition = { workspace = true }
license = { workspace = true }
name    = "nomos-blend-message"
version = "0.1.0"

[lints]
workspace = true

[dependencies]
blake2          = { workspace = true }
ed25519-dalek   = { default-features = false, features = ["rand_core"], version = "2" }
itertools       = { default-features = false, version = "0.14" }
nomos-core      = { workspace = true }
nomos-utils     = { features = ["rng"], workspace = true }
serde           = { default-features = false, version = "1" }
serde-big-array = "0.5"
serde_with      = { default-features = false, features = ["alloc"], version = "3" }
thiserror       = "1"
x25519-dalek    = { default-features = false, features = ["serde", "static_secrets"], version = "2" }

[features]
unsafe-test-functions = []
