[package]
edition = "2021"
license = { workspace = true }
name    = "nomos-blend-network"
version = "0.1.0"

[lints]
workspace = true

[dependencies]
cached                 = { workspace = true }
either                 = "1.15.0"
futures                = "0.3.30"
futures-timer          = { version = "3.0.3" }
libp2p                 = { workspace = true }
nomos-blend-message    = { workspace = true }
nomos-blend-scheduling = { workspace = true }
nomos-utils            = { optional = true, workspace = true }
sha2                   = "0.10"
tokio                  = { features = ["time"], optional = true, version = "1" }
tokio-stream           = { optional = true, version = "0.1" }
tracing                = { workspace = true }

[dev-dependencies]
libp2p        = { features = ["ed25519", "quic", "tokio"], workspace = true }
libp2p-stream = { workspace = true }
test-log      = { version = "0.2.18" }
tokio         = { features = ["macros", "rt-multi-thread", "time"], version = "1" }
tokio-stream  = "0.1"

[features]
default = ["tokio"]
tokio   = ["dep:nomos-utils", "dep:tokio", "dep:tokio-stream"]
