[package]
edition = "2021"
license = { workspace = true }
name    = "nomos-utils"
version = "0.1.0"

[lints]
workspace = true

[dependencies]
const-hex    = "1"
futures      = { version = "0.3.31", optional = true }
humantime    = { version = "2.1", optional = true }
rand         = "0.8"
rand_chacha  = "0.3"
serde        = { version = "1.0", optional = true, features = ["derive"] }
serde_with   = { workspace = true, optional = true }
time         = { version = "0.3", optional = true, features = ["serde-human-readable"] }
tokio        = { version = "1.45.1", features = ["rt"], optional = true }
tokio-stream = { version = "0.1.17", features = ["sync"], optional = true }
tracing      = { workspace = true, optional = true }

[features]
stream = ["dep:futures", "dep:tokio", "dep:tokio-stream", "dep:tracing"]
time   = ["dep:humantime", "dep:serde_with", "dep:time", "serde"]

[dev-dependencies]
serde_json = "1.0"
